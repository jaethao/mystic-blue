<!DOCTYPE html>
<html lang="en-us">
<head><title>Psychic guessing Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- css styling -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

<!-- js styling -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<html>
<body>
  <div class="container">
    <div class="text-center" id="main-img">
      <img src="assets/images/fortune-teller-transparent.png" class="img-fluid">
    </div>
<br>
  <h1 id="title" class="text-center">Psychic Game</h1>
  <h5 class="text-center">Guess what letter I am thinking of!</h5>
  <hr>
<br>
  <div id="rules" class="text-center">
    <p>Start the game by typing a letter. You have 9 chances to guess the correct letter. Good luck!</p>
  </div>

<div id="game" class="text-center">
  <div class="row">
  <div class="col-md-6">
    <div class="card bg-light mb-3">
  <div class="card-header"><h5 class="font-black">Letters guessed so far</h5></div>
  <div class="card-body">
    <h5 class="card-text font-black" id="guessedLetters"></h5>
  </div>
</div>
  </div>

  <div class="col-md-6">
    <div class="card bg-light mb-3">
  <div class="card-header"><h5 class="font-black">Guesses left</h5></div>
  <div class="card-body">
    <h5 class="card-text font-black" id="guessesLefts">9</h5>
  </div>
</div>
  </div>
</div>

<br>
<br>
<div class="row">
  <div class="col-md-6">
    <div class="card bg-light mb-3">
  <div class="card-header"><h5 class="font-black">Wins</h5></div>
  <div class="card-body">
    <h5 class="card-title font-black" id="wins">0</h5>
  </div>
</div>
  </div>

  <div class="col-md-6">
    <div class="card bg-light mb-3">
  <div class="card-header"><h5 class="font-black">Losses</h5></div>
  <div class="card-body">
    <h5 class="card-title font-black" id="losses">0</h5>
  </div>
</div>
  </div>

</div>
</div>
<br>
<br>
<footer>
  <hr>
  <br>
  <p class="text-center">Maiyer Thao &copy; 2017</p>
<br>
</footer>
</div>

<!-- js game logic -->
<script src="assets/javascripts/game.js"></script>
</body>
</html>
